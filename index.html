
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/fontawesome-free/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Turn of Phrase</title>
</head>

<body class="pt-5">
    <div class="container">
        <!-- div for the row top. Settings, Score, Timer.-->
        <div class="row row-top text-center" >
            <div class="col-5"><i class="fa fas fa-clock"></i><div id="timeClock">129</div>
            </div>
            <div class="col-5 score">
                <div class="coin-icon"></div>1700
            </div>
            <div class="col-2 options-top">
               <button class="btn btn-none " data-toggle="modal" data-target="#settingsModal"><i class="fa fas fa-cog"></i></button>
            </div>
        </div>

        <div class="modal fade" role="dialog" id="settingsModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="row modal-header  text-white bg-info">
                    <button type="button" class="close col-12" data-dismiss="modal">&times;</button>
                    <div class="col-12">Music</div>
                    <div class="col-12">Sound Effects</div>
                </div>
            </div>
        </div>

        <!-- div for the row middle. Main content.-->
        <div class="row row-middle">
            <div class="col-12 main-content">

            </div>
        </div>

        <!-- div for the row bottom. Hint80, Skip50.Quit-->
        <div class="row row-bottom">
            <div class="col-12 col-lg-9 answer">

            </div>
            <div class="row col-12 col-lg-3 options-bottom">
                <div class="col-4 col-lg-12">
                    <button>?</button>600
                </div>
                <div class="col-4 col-lg-12">
                    <button>==></button>1000
                </div>
                <div class="col-4 col-lg-12">
                    <button>QUIT</button>
                </div>
            </div>
        </div>
    </div>
    
         <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/gameplay.js"></script>
</body>

</html>
